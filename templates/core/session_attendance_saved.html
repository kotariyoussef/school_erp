{% extends 'core/base.html' %}
{% block title %}Présence enregistrée{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-success">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-check-circle text-success" style="font-size:3rem;"></i>
                    </div>
                    <h4 class="card-title">Présence enregistrée!</h4>
                    <p class="card-text">
                        Présence pour <strong>{{ session.group.name }}</strong> ({{ session.date|date:"d/m/Y" }}) a été sauvegardée.
                    </p>
                    <div class="mt-4">
                        <a href="/sessions/today/" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Retour aux sessions d'aujourd'hui
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
